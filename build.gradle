buildscript {
    repositories {
        mavenLocal()
        jcenter()
    }
    dependencies {
        classpath "com.github.erizo.jcstress:jcstress-gradle-plugin:1.0-SNAPSHOT"
    }
}

group 'com.github.erizo.jcstress'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'jcstress'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}
