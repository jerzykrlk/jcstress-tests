buildscript {
    repositories {
        mavenLocal()
        jcenter()
    }
    dependencies {
        classpath "com.github.erizo.gradle:jcstress-gradle-plugin:0.1"
    }
}

group 'com.github.erizo.jcstress'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'jcstress'

sourceCompatibility = 1.8
targetCompatibility = 1.8

jcstress {
    jcstressDependency 'com.github.erizo.gradle:org.openjdk.jcstress.jcstress-core:0.1'
}

repositories {
    jcenter()
    mavenLocal()
}
repositories {
    mavenCentral()
    /** TODO: add this via plugin */
    maven {
        url "http://dl.bintray.com/jerzykrlk/maven"
    }
}
